/* Log-in- box section*/
.log-in-card {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 1rem;
    background-color: #fff;
    width: 60%;
    height: 500px;
    margin: 2rem auto;
    align-items: center;
    border-radius: .9rem;
}

.log-in-card h2 {
    color: #111727;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 1.6rem;
}

.log-in-card p {
    color: #a9a9a9;
    font-size: .8rem;
    margin-bottom: 18px;
}
.content {
    padding: 0rem 2rem;
}

.sign-in {
    position: relative;
    display: block;
}


.user-box {
    position: relative;
}

.user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 13px;
    color: #000;
    margin-bottom: 10px;
    border: none;
    border-bottom: 1px solid #dfdfdf;
    outline: none;
    background: transparent;
}

.user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 15px 0;
    font-size: 12px;
    color: #8d8d8f;
    pointer-events: none;
    transition: .5s;
}

.user-box input:focus~label,
.user-box input:valid~label {
    top: -20px;
    left: 0;
}
.content a {
    text-decoration: none;
    color: #fff;
    background-color: #111727;
    width: 100%;
    display: inherit;
    text-align: center;
    padding: 0.57rem 0rem;
    border-radius: 2rem;
    font-size: .75rem;
    margin-top: 25px;
}

img {
    width: 100%;
    height: 105%;
    padding-bottom: 50px;
}


/* 
/* Log-in*/
@media only screen and (max-width:1024px) {
    .log-in-card {
        width: 80%;
    }


}
@media only screen and (max-width:768px) {
    .log-in-card {
        width: 100%;
        height: 477px;
    }
}

@media only screen and (max-width:480px) {
    .content {
        padding: 2rem 2rem;
    }
    .log-in-card {
        grid-template-columns: none;
    }
}
